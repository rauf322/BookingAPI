<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div style="display:flex; margin-bottom: 30px; margin-left:300px">
            <img src="{{url_for('static', path='images/' + hotel.image_id|string + '.webp')}}"
                 alt ="Photo hotel"
                 width="200">
            <div>
                <h1>{{hotel.name}}</h1>
                <h4>{{hotel.location}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
